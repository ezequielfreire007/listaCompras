<ion-header>

  <ion-navbar color="naranja">
    <ion-title>Agregar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="producto.nombre" type="text" placeholder="Sopa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-input [(ngModel)]="producto.cantidad" type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input [(ngModel)]="producto.precio" type="number" placeholder="10"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="agregarProducto(producto)">Agregar</button>

</ion-content>
