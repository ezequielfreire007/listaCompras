<ion-header>
  <ion-navbar >
    <ion-title>
      Lista De Compra
    </ion-title>

    <ion-buttons end>
      <button navPush="AgregarProductoPage" ion-button>
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="presentActionSheet()" ion-button>
        <ion-icon name="brush"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="toggleAppTheme()">Profesional tema</button>
  <ion-list>
    <ion-list-header>
      Productos
    </ion-list-header>
    <ion-item *ngFor="let producto of productoListaRef$ | async">
      <h2>{{producto.nombre}}</h2>
      <h3>precio: {{producto.precio}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
